<div class="row">
    <div class="col-6 offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">e-mail</label>
                <input placeholder="Enter your e-mail address here" type="email" id="email" class="form-control" ngModel name="email" required email/>
            </div>

            <div class="form-group">
                <label for="password">password</label>
                <input placeholder="Enter your password here" type="password" id="password" class="form-control" name="password" ngModel required minlength="6" />
            </div>

            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          Login
        </button> |
                <button class="btn btn-primary" type="button" (click)="updateAuthMode('register')">
          Switch to Sign Up
        </button>
            </div>
        </form>
    </div>
</div>
