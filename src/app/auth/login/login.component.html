<div class="row">
  <div class="col-6 offset-3">
    <form #authForm="ngForm">
      <div class="form-group">
        <label for="email">email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email/>
      </div>

      <div class="form-group">
        <label for="password">password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          ngModel
          required
          minlength="6"/>
      </div>

      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid">
          Login
        </button>
        |
        <button class="btn btn-primary" type="button">
          Switch to Sign Up
        </button>
      </div>
    </form>
  </div>
</div>
