<div class="row">
    <div class="col-6 offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="firstname">first name</label>
                <input placeholder="Enter your first name here" type="text" id="firstname" class="form-control" ngModel name="firstname" required/>
            </div>

            <div class="form-group">
                <label for="lastname">last name</label>
                <input placeholder="Enter your last name here" type="text" id="lastname" class="form-control" ngModel name="lastname" required/>
            </div>

            <div class="form-group">
                <label for="username">username</label>
                <input placeholder="Enter your username here" type="text" id="username" class="form-control" ngModel name="username" required/>
            </div>

            <div class="form-group">
                <label for="email">email</label>
                <input placeholder="Enter your e-mail address here" type="email" id="email" class="form-control" ngModel name="email" required email/>
            </div>

            <div class="form-group">
                <label for="password">password</label>
                <input placeholder="Enter your passsword here (At least 8 characters)" type="password" id="password" class="form-control" name="password" ngModel required minlength="8" />
            </div>

            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          Sign Up
        </button> |
                <button class="btn btn-primary" type="button" (click)="updateAuthMode('login')">
          Switch to Login
        </button>
            </div>
        </form>
    </div>
</div>
