<div class="row">
  <div class="col-6 offset-3">
    <form #authForm="ngForm">
      <div class="form-group">
        <label for="firstname">first name</label>
        <input
          type="text"
          id="firstname"
          class="form-control"
          ngModel
          name="firstname"
          required
          email/>
      </div>

      <div class="form-group">
        <label for="lastname">last name</label>
        <input
          type="text"
          id="lastname"
          class="form-control"
          ngModel
          name="lastname"
          required
          email/>
      </div>

      <div class="form-group">
        <label for="username">username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          ngModel
          name="username"
          required
          email/>
      </div>

      <div class="form-group">
        <label for="email">email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email/>
      </div>

      <div class="form-group">
        <label for="password">password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          ngModel
          required
          minlength="6"/>
      </div>

      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid">
          Sign Up
        </button>
        |
        <button class="btn btn-primary"
                type="button"
                (click)="updateAuthMode('login')">
          Switch to Login
        </button>
      </div>
    </form>
  </div>
</div>
