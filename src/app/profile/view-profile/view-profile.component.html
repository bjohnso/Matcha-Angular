<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <div class="row h-100">
      <input type="file"
             accept="image/*"
             style="visibility: collapse"
             #inputImageUpload
             id="inputImageUpload"
             (change)="onImageSelected($event)"/>
      <div class="col-12 mt-3 profile-photos h-100">
        <div class="row h-100">
          <div class="col-3">
            <h3>Photos</h3>
          </div>
          <div class="col-3 offset-6 h-100 my-auto">
            <button *ngIf="profile.images.length < 5 || selectedCarouselImage"
                    class="float-right my-auto"
                    id="carouselButton"
                    (mousedown)="onCarouselButtonEvent($event)"
                    (click)="onCarouselButtonEvent($event)"
                    [ngClass]="selectedCarouselImage ? 'btn-danger' : 'btn-primary'">
              {{selectedCarouselImage ? 'Remove' : 'Add'}}
            </button>
          </div>
        </div>
        <div class="row ml-1 mb-3">
          <img *ngFor="let image of profile?.images"
               [ngClass]="selectedCarouselImage === image ? 'border border-info' : ''"
               class="mr-2 carousel-image"
               [src]="image"
               [tabIndex]="0"
               (focusout)="onCarouselImageEvent($event, image)"
               (mousedown)="onCarouselImageEvent($event, image)">
        </div>
      </div>
    </div>


    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="view-profile.component.css">

    <title>Matcha</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="profile-container col-sm-12 col-md-8 col-lg-6 ">

                <!-- profile tray -->
                <div class="row profile-tray no-gutters justify-content-center">

                    <!-- profile image -->
                    <div class="col-sm-4 profile-image text-center">
                        <img [src]="profile.profile_picture !=null ? profile.profile_picture : profileAvatar" alt="profile picture">
                    </div>

                    <!-- profile details -->
                    <div class="col-sm-4 profile-details align-items-center">

                        <div class="profile-details-container">
                            <h4 class="profile-name ">
                                {{profile?.firstname}} {{profile.lastname}}
                            </h4>
                            <h6 class="profile-gender ">
                                {{profile?.gender}}
                            </h6>

                            <h6 class="profile-interests ">
                                Interested in: {{profile?.sexual_preference}}
                            </h6>
                        </div>
                    </div>

                    <!-- fame rating -->
                    <div class=" col-sm-4 fame-rating text-center">
                        <i class="material-icons">star_half</i>
                        <div class="profile-rating">
                            {{profile?.popularity || '0'}}
                        </div>
                    </div>

                </div>

                <!-- profile-images row -->
                <div class="row h-100">
                    <input type="file" accept="image/*" style="visibility: collapse" #inputImageUpload id="inputImageUpload" (change)="onImageSelected($event)" />
                    <div class="col-12 mt-3 profile-photos h-100">
                        <div class="row h-100">
                            <div class="col-3">
                                <h3>Photos</h3>
                            </div>
                            <div class="col-3 offset-6 h-100 my-auto">
                                <button class="float-right my-auto" id="carouselButton" (mousedown)="onCarouselButtonEvent($event)" (click)="onCarouselButtonEvent($event)" [ngClass]="selectedCarouselImage ? 'btn-danger' : 'btn-primary'">
                          {{selectedCarouselImage ? 'Remove' : 'Add'}}
                        </button>
                            </div>
                        </div>
                        <div class="row ml-1 mb-3">
                            <img *ngFor="let image of profile?.images" [ngClass]="selectedCarouselImage === image ? 'border border-info' : ''" class="mr-2 carousel-image" [src]="image" [tabIndex]="0" (focusout)="onCarouselImageEvent($event, image)" (mousedown)="onCarouselImageEvent($event, image)">
                        </div>
                    </div>
                </div>

                <!-- profile images row -->
                <!-- <div *ngIf="(profile.images && profile.images.length > 0)" class="row profile-photos">
                    <div class="profile-photos-container text-center">
                        <div class="profile-photos-image-container" *ngFor="let picture of profile.images">
                            <img class="profile-photos-image" [src]="picture" alt="profile photo">
                        </div>
                    </div>
                </div> -->

                <!-- profile info row -->
                <div class="row bio-interests-tray">
                    <div class="col bio-container">
                        <h4 class="bio-heading text-sm-center">Bio</h4>
                        <p class="bio-text text-justify text-truncate"> {{profile.description}} </p>
                    </div>

                    <div class="col interest-container">
                        <h4 class="interests-heading text-sm-center">
                            Interests
                        </h4>
                        <div class="interests">

                            <ul class="interest-list" *ngFor="let interest of profile.interests">
                                <li class="interest">{{interest}}</li>
                            </ul>
                        </div>

                        <div class="button-container text-center">
                            <!-- <button *ngIf="!(profile.like||profile.match)" class="btn-primary blue-button text-sm-center" (click)="likeProfile(profile.id)">Like</button> -->
                            <!-- <button *ngIf="profile.like" class="btn-primary blue-button text-sm-center" (click)="unlikeProfile(profile.id)">Unlike</button> -->

                            <!-- <i *ngIf="profile.match" class="material-icons">favorite_bord...</i> -->
                            <!-- <button *ngIf="profile.match" class="btn-primary blue-button text-sm-center">Message</button> -->
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
