<div class="row">
    <div class="col-6 offset-3">
      <form #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)">
        <div class="form-group">
          <label for="sexual_preference">Sexual Preference</label>
            <select id="sexual_preference"
                class="form-control"
                ngModel
                name="sexual_preference"
                required>
                <option value="">Choose your Sexual Preference</option>
                <option *ngFor="let sex of sexual_preferences" [value]="sex" >{{sex}}
                </option>
             </select>
        </div>
  
        <div class="form-group">
          <label for="age">Age</label>
          <input
            type="number"
            min = 18
            id="age.min"
            class="form-control"
            ngModel
            name="age.min"
            placeholder="Please input minimum age"
            required/>

            <input
            type="number"
            min = 18
            id="age.max"
            class="form-control"
            ngModel
            name="age.max"
            placeholder="Please input max age"
            required/>
        </div>
  
        <div class="form-group">
            <label for="popularity">Popularity</label>
            <input
              type="number"
              min = 0
              id="popularity.min"
              class="form-control"
              ngModel
              name="popularity.min"
              placeholder="Please input minimum popularity"
              required/>
  
              <input
              type="number"
              min = 0
              id="popularity.max"
              class="form-control"
              ngModel
              name="popularity.max"
              placeholder="Please input max popularity"
              required/>
          </div>

          <div class="form-group">
            <label for="radius">Location</label>
            <input
              type="number"
              min = 0
              id="radius"
              class="form-control"
              ngModel
              name="radius"
              placeholder="Please input the radius in km of your Search"
              required/>
          </div>
        
        <div>
            <ng-select [items]="interests"
                bindLabel="name"
                placeholder="Select interests"
                appendTo="body"
                multiple="true"
                id="interests"
                ngModel
                name="interests">
            </ng-select>
        </div>
        
  
  
        <div>
          <button
            class="btn btn-primary"
            type="submit">
            Search
          </button>
        </div>
      </form>
    </div>
  </div>
